<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>Tic-tac-toe</title>
</head>
    <div class="container">
        <div class="game_container">
            <div class="grid_container">
                <div class="squares" id="squares" data-axis="1"></div>
                <div class="squares" id="squares" data-axis="2"></div>
                <div class="squares" id="squares" data-axis="3"></div>
                <div class="squares" id="squares" data-axis="4"></div>
                <div class="squares" id="squares" data-axis="5"></div>
                <div class="squares" id="squares" data-axis="6"></div>
                <div class="squares" id="squares" data-axis="7"></div>
                <div class="squares" id="squares" data-axis="8"></div>
                <div class="squares" id="squares" data-axis="9"></div>
            </div>
            <div class="winner" id="win"></div>
            <div class="start_box" id="start">
                <div class="player_names">
                    <label for="player1">Player 1</label>
                    <input type="text" id="player">
                    <label for="player2">Player 2</label>
                    <input type="text" id="player">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </div>
            <div class="button_box">
                <button class="choiceO">O</button>
                <button class="choiceX">X</button>
            </div> 
        </div>
    </div>
<body>
<script src="script.js" defer></script>   
</body>
</html>
